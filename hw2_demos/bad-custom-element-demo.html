<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Alert Demo</title>
    <style>
      .alert {
        display: block;
        padding: 16px;
        border-radius: 8px;
        border: 2px dashed #fff;
        font-size: 1rem;
        font-weight: bold;
        margin: 16px 0;
        text-align: center;
        width: 40vw;
      }

      .alert.high {
        background-color: #ff4d4f; /* Red */
        color: #fff;
      }

      .alert.medium {
        background-color: #ffc107; /* Amber */
        color: #000;
      }

      .alert.low {
        background-color: #28a745; /* Green */
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="alert high">We’re gonna need a bigger boat.</div>
    <div class="alert medium">It's a trap!</div>
    <div class="alert low">It’s over. It’s finally over.</div>
  </body>
</html>
